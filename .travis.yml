language: node_js

node_js:
  - "node"
  - "5"
  - "4.4.3"
  - "4"
  - "0.12"
  - "0.10"

sudo: required
  
before_script:
    - sudo apt-get install zsh
    - zsh
    - npm install

script:
    - npm run-script lint:html
    - npm run-script lint:js
    - npm run-script test
    
after_success:
    - export BUILD_RESULT="SUCCESS"

after_failure:
    - export BUILD_RESULT="ERRORED"
    
