<form class="container" >
    <div class="row" >
        <div class="col s12 m12 l12" >
            <h2>{{ 'navigation.contact' | translate }}</h2>
        </div>
    </div>

    <div class="row" >
        <div class="col s12 m12 l12" >
            <div class="input-field" >
                <input type="text" ng-model="email" ng-class="{ 'not-empty': !!email }" />
                <label>{{ 'contact.email' | translate }}</label>
            </div>
        </div>
    </div>

    <div class="row" >
        <div class="col s12 m12 l12" >
            <div class="input-field" >
                <input type="text" ng-model="contact.twitter" ng-change="change()" ng-class="{ 'not-empty': !!contact.twitter }" />
                <label>{{ 'contact.twitter' | translate }}</label>
            </div>
        </div>
    </div>

    <div class="row" >
        <div class="col s12 m12 l12" >
            <div class="input-field" >
                <input type="text" ng-model="contact.facebook"  ng-change="change()" ng-class="{ 'not-empty': !!contact.facebook }" />
                <label>{{ 'contact.facebook' | translate }}</label>
            </div>
        </div>
    </div>

    <div class="row" >
        <div class="col s12 m12 l12" >
            <div class="input-field" >
                <input type="text" ng-model="contact.linkedin" ng-change="change()" ng-class="{ 'not-empty': !!contact.linkedin }" />
                <label>{{ 'contact.linkedin' | translate }}</label>
            </div>
        </div>
    </div>
</form>
