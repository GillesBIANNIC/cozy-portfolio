<form class="container" >
    <div class="row" >
        <div class="col s12 m12 l12" >
            <h2>{{ 'navigation.experiences' | translate }}</h2>
        </div>
    </div>

    <div class="row">
        <div class="col s12 m12 l12">
            <div class="input-field">
                <input type="text" ng-model="data.header" ng-change="change()" ng-class="{ 'not-empty': !!data.header }" />
                <label>{{ 'experience.header' | translate }}</label>
            </div>
        </div>
    </div>

    <div ng-repeat="content in data.contents" >
        <div class="row">
            <div class="col s12 m12 l12">
                <h3 class="line" >{{ 'experience.name' | translate }} {{ $index }}</h3>
            </div>
        </div>

        <div class="row">
            <div class="col s12 m6 l6">
                <div class="input-field">
                    <input type="text" ng-model="content.date" ng-change="change()" ng-class="{ 'not-empty': !!content.date }" />
                    <label>{{ 'experience.date' | translate }}</label>
                </div>
            </div>

            <div class="col s12 m6 l6">
                <div class="input-field">
                    <input type="text" ng-model="content.title" ng-change="change()" ng-class="{ 'not-empty': !!content.title }" />
                    <label>{{ 'experience.title' | translate }}</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12 m12 l12">
                <div class="input-field">
                    <textarea rows="4" ng-model="content.content" ng-change="change()" ng-class="{ 'not-empty': !!content.content }" ></textarea>
                    <label>{{ 'experience.content' | translate }}</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12 m4 l2" ng-class="{ 'offset-m8 offset-l10': $index +1 != data.contents.length, 'offset-m4 offset-l8': $index +1 == data.contents.length }" >
                <button ng-click="remove( $index )" >
                    {{ 'app.remove' | translate }}
                </button>
            </div>

            <div class="col s12 m4 l2" ng-hide="$index +1 != data.contents.length" >
                <button ng-click="add()" >
                    {{ 'app.add' | translate }}
                </button>
            </div>
        </div>
    </div>
</form>
