<form class="container" >
    <div class="row" >
        <div class="col s12 m12 l12" >
            <h2>{{ 'navigation.experiences' | translate }}</h2>
        </div>
    </div>

    <div ng-repeat="experience in experiences" >
        <div class="row">
            <div class="col s12 m12 l12">
                <h3 class="line" >{{ 'experience.name' | translate }} {{ $index }}</h3>
            </div>
        </div>

        <div class="row">
            <div class="col s12 m6 l6">
                <div class="input-field">
                    <input type="text" ng-model="experience.date" ng-class="{ 'not-empty': !!experience.date }" />
                    <label>{{ 'experience.date' | translate }}</label>
                </div>
            </div>

            <div class="col s12 m6 l6">
                <div class="input-field">
                    <input type="text" ng-model="experience.title" ng-class="{ 'not-empty': !!experience.title }" />
                    <label>{{ 'experience.title' | translate }}</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12 m12 l12">
                <div class="input-field">
                    <textarea rows="4" ng-model="experience.content" ng-class="{ 'not-empty': !!experience.content }" ></textarea>
                    <label>{{ 'experience.content' | translate }}</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12 offset-m4 m4 offset-l8 l2" ng-hide="$index +1 != experiences.length" >
                <button ng-click="add()" >
                    <i class="material-icons" >add</i>
                </button>
            </div>

            <div class="col s12 m4 l2" ng-class="{ 'offset-m8 offset-l10': $index +1 != experiences.length }" >
                <button ng-click="remove( $index )" >
                    <i class="material-icons" >remove</i>
                </button>
            </div>
        </div>
    </div>
</form>
